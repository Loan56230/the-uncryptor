<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Crypteur & D√©crypteur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 0;
    }
    textarea {
      width: 700px;
      height: 60px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      overflow: auto;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #1b8f20;
    }
    pre {
      width: 700px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 40px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Crypteur & D√©crypteur</h1>

  <!-- Zone Crypteur -->
  <div class="box">
    <h2>üîê Crypteur</h2>
    <textarea id="inputCrypteur" placeholder="Tape ton message √† crypter..."></textarea><br>
    <button onclick="crypter()">Crypter</button>
    <h3>Message crypt√© :</h3>
    <pre id="outputCrypteur"></pre>
  </div>

  <!-- Zone D√©crypteur -->
  <div class="box">
    <h2>üîì D√©crypteur</h2>
    <textarea id="inputDecrypteur" placeholder="Colle ton message crypt√© ici..."></textarea><br>
    <button onclick="decrypter()">D√©crypter</button>
    <h3>Message d√©crypt√© :</h3>
    <pre id="outputDecrypteur"></pre>
  </div>

  <script>
    // G√©n√©ration des dictionnaires comme en Python
    const cryptage = {};
    const decryptage = {};

    for (let i = 22; i < 123; i++) {
      cryptage[String.fromCharCode(i + 10)] = String.fromCharCode(i);
      decryptage[String.fromCharCode(i)] = String.fromCharCode(i + 10);
    }

    function msg_c(msg) {
      let msg_crypte = "";
      for (let char of msg) {
        msg_crypte += cryptage[char] || char;
      }
      return msg_crypte;
    }

    function msg_d(crypte) {
      let msg_decrypte = "";
      for (let char of crypte) {
        msg_decrypte += decryptage[char] || char;
      }
      return msg_decrypte;
    }

    function crypter() {
      const input = document.getElementById("inputCrypteur").value;
      const result = msg_c(input);
      document.getElementById("outputCrypteur").textContent = result;
    }

    function decrypter() {
      const input = document.getElementById("inputDecrypteur").value;
      const result = msg_d(input);
      document.getElementById("outputDecrypteur").textContent = result;
    }
  </script>
</body>

</html>
